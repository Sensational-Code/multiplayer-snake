<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer Snake</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		
	<script src="client/js/viewmanager.js"></script>

	<script src="client/js/helpers.js"></script>
	<script src="client/js/gameboard.js"></script>
	<script src="client/js/candy.js"></script>
	<script src="client/js/snake.js"></script>
	<script src="client/js/game.js"></script>

	<script src="client/js/main.js"></script>
</head>
<body>

	<!-- Element that contains all elements for home page -->
	<div id="home-view">
		<input id="player-name" type="text">
		<button id="play-button" onclick="window.location='/?lobby=abc123'">Play</button>
		<button id="create-button">Create Lobby</button>
		<input id="join-input" type="text">
		<button id="join-button">Join Lobby</button>
	</div>

	<!-- Element that contains all elements for lobby page -->
	<div id="lobby-view" style="display:none">
		<div id="player-list-container">
			<h2>Players in lobby:</h2>
			<div id="player-list"></div>
			<button id="start-game-button">Start game</button>
		</div>
	</div>

	<!-- Element that contains all elements for game page -->
	<div id="game-view" style="display:none">
		<canvas id="game-canvas"></canvas>
	</div>
	
</body>
</html>
